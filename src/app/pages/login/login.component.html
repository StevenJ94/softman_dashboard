<div class="container vh-100 d-flex justify-content-center align-items-center">
  <div class="card mb-3 w-100 w-md-50">
    <div class="row g-0">
      <div class="col-md-4">
        <img src="img/logo.jpeg" class="w-100" />
      </div>
      <div class="col-md-8">
        <div
          class="card-body d-flex flex-column justify-content-center align-items-center h-100"
        >
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="w-75">
            <div class="form-floating mb-3">
              <select
                class="form-select"
                id="floatingSelect"
                aria-label="Floating label select example"
              >
                @for (type of typeD; track $index) {
                <option [value]="type">{{ type }}</option>
                }
              </select>
              <label for="floatingSelect">Tipo de documento</label>
            </div>
            <div class="form-floating mb-3">
              <input
                type="text"
                class="form-control"
                id="floatingInputGroup1"
                placeholder="123"
                formControlName="identificacion"
              />
              <label for="floatingInputGroup1">identificación</label>
            </div>
            <div class="form-floating mb-3">
              <input
                type="password"
                class="form-control"
                id="floatingInputGroup1"
                placeholder="123"
                formControlName="password"
              />
              <label for="floatingInputGroup1">Contraseña</label>
            </div>
            <div
              class="mb-3 w-100 d-flex flex-md-row flex-column justify-content-between"
            >
              <button
                type="submit"
                class="_button-primary mb-lg-0 mb-3"
                [disabled]="loginForm.invalid"
              >
                Iniciar Sesión
              </button>
              <button
                type="type"
                class="_button-secondary"
                [disabled]="loginForm.invalid"
              >
                Olvidé mi contraseña
              </button>
            </div>
          </form>

          <p class="card-text d-flex flex-column text-center mb-0">
            <small class="text-body-secondary"
              >Recuerde que este portal es sólo para consultar los resultados de
              sus estudios.<br />
              <span class="mb-0 fw-bold">Teléfono información:</span>
              (02) 394-9290 / 0991489857</small
            >
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
